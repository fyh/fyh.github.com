---
layout: default
---

<div class="post">
	<div class="post__back">
    	<a href="/">&lt;-- home</a>
    </div>
    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="post__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="post__content"?>
        {{ content }}
    </div>
    <div style="font-size: 0.8em; color: #777777">
    <p>本作品采用<a rel="license" href="https://creativecommons.org/licenses/by-nc-sa/3.0/deed.zh">CC BY-NC-ND 3.0</a>进行许可。共享请保留署名，并不得用于商业目的 。</p><br/>
    </div>
    {% if page.nocomments %}
    {% else %}
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = "{{ site.baseurl }}";  
            this.page.identifier = "{{ page.url }}";
        };
        (function() {
            var d = document, s = d.createElement('script');
            
            s.src = 'https://yajunwf.disqus.com/embed.js';
            
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>   
    <script id="dsq-count-scr" src="//yajunwf.disqus.com/count.js" async></script>
    {% endif %}
</div>
